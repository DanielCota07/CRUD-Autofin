<div class="container">
    <h1 class="heading">Ventas Autofin</h1>
  
    <div class="button-container">
      <p-button label="Nueva Venta" icon="pi pi-dollar" (click)="showAddSell()"></p-button>
      <p-button label="Nuevo Producto" icon="pi pi-box" (click)="showAddProduct()"></p-button>
      <p-button label="Nuevo Cliente" icon="pi pi-user" (click)="showAddClient()"></p-button>
    </div>
  
    <div class="panels-container">
      <p-panel header="Clientes" [toggleable]="true">
        <app-table [dataHeaders]="headers1" [dataRows]="data1"></app-table>
      </p-panel>
      <br>
      <p-panel header="Productos" [toggleable]="true">
        <app-table [dataHeaders]="headers2" [dataRows]="data2" (editarClick)="onEditarclick($event)" (deleteClick)="onEliminarclick($event)"></app-table>
      </p-panel>
      <br>
      <p-panel header="Ventas" [toggleable]="true">
        <app-table [dataHeaders]="headers3" [dataRows]="data3"></app-table>
      </p-panel>
      <br>
      <p-panel header="Detalles" [toggleable]="true">
        <app-table [dataHeaders]="headers4" [dataRows]="data4"></app-table>
      </p-panel>
      <br>
    </div>
  
    <p-dialog [(visible)]="showAddProductBool">
      </p-dialog>
  
    <p-dialog [(visible)]="showAddSellBool">
      </p-dialog>
  
    <p-dialog [(visible)]="showAddClientBool">
      </p-dialog>
  </div>
  
<p-dialog [(visible)]="showAddProductBool" header="Agregar Producto">
    <div class="dialog-content">
        <div class="form-group">
            <label for="productName">Nombre del Producto:</label>
            <input pInputText id="productName" class="input-field" type="text" pInputText />
        </div>
        <div class="form-group">
            <label for="productPrice">Precio del Producto:</label>
            <input id="productPrice" class="input-field" type="number" />
        </div>
        <div class="button-group">
            <p-button (click)="addProduct()">Aceptar</p-button>
            <p-button  (click)="closeDialog()">Cancelar</p-button>
        </div>
    </div>
</p-dialog>

<p-dialog [(visible)]="showAddSellBool" header="Registrar Venta">
    <div class="dialog-content">
        <div class="form-group">
            <label for="clientName">Cliente:</label>
            <p-dropdown [options]="clientsList" [(ngModel)]="selectedClient" optionLabel="name" [showClear]="true" placeholder="Selecciona un cliente"></p-dropdown>
        </div>
        <div class="form-group">
            <label for="clientProduct">Producto:</label>
            <p-dropdown [options]="productsList" [(ngModel)]="selectedProduct" optionLabel="name" [showClear]="true" placeholder="Selecciona un producto"></p-dropdown>
        </div>
        <div class="form-group">
            <label for="productPrice">Cantidad:</label>
            <input id="clientCantidad" class="input-field" type="number" pInputText />
        </div>
        <div class="button-group">
            <p-button (click)="addSell()">Aceptar</p-button>
            <p-button  (click)="closeDialog()">Cancelar</p-button>
        </div>
    </div>
</p-dialog>

<p-dialog [(visible)]="showAddClientBool" header="Agregar Cliente">
    <div class="dialog-content">
        <div class="form-group">
            <label for="clientName">Nombre del Cliente:</label>
            <input pInputText id="clientName" class="input-field" type="text" pInputText />
        </div>
        <div class="button-group">
            <p-button (click)="addClient()">Aceptar</p-button>
            <p-button  (click)="closeDialog()">Cancelar</p-button>
        </div>
    </div>
</p-dialog>
