<p-table class="custom-table" [columns]="dataHeaders" [value]="dataRows" tableTitle="tableTitle" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '20rem' }">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <ng-container *ngFor="let col of columns">
                <th *ngIf="col !== 'Options'; else optionsHeader">{{ col }}</th>
                <ng-template #optionsHeader>
                    <th>Options</th>
                </ng-template>
            </ng-container>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            <ng-container *ngFor="let col of dataHeaders">
                <td *ngIf="col !== 'Options'; else optionsColumn">{{ rowData[col.toLowerCase()] }}</td>
                <ng-template #optionsColumn>
                    <td>
                        <button pButton  (click)="editRow(rowData)" icon="pi pi-pencil" class="p-button-warning custom-button" style="margin-right: 0.5rem;"></button>
                        <button pButton  (click)="deleteRow(rowData)" icon="pi pi-trash"  class="p-button-danger custom-button" style="margin-left: 0.5rem;"></button>
                    </td>
                </ng-template>
            </ng-container>
        </tr>
    </ng-template>
</p-table>
